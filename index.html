<!DOCTYPE html>
<html>
<head>
    <title>FroggoCutter</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://unpkg.com/cropperjs/dist/cropper.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>

</head>
<body>
<input type="file" id="imageInput" accept="image/*">
<input type="checkbox" id="8Bit">8Bit
<select id="paletteMethod" disabled>
    <option value="medianCut">medianCut</option>
    <option value="kmeans">kmeans</option>
    <option value="popularityQuantization">popularityQuantization</option>
</select>
<div id="container">
<canvas id="canvas"></canvas>

</div>
<input type="button" id="aspectRatio169" value="16:9">
<input type="button" id="aspectRatio43" value="4:3">
<input type="button" id="aspectRatio11" value="1:1">
<input type="button" id="aspectRatioFree" value="Free">



<button id="cropButton">crop and download</button>



</body>
<script src="script.js"></script>
</html>
